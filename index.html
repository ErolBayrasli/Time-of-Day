<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Time of Day</title>
  </head>
  <body>
    <div class="choose-time">
      <button type="button" class="btn btn-primary" >Morning</button>
<button type="button" class="btn btn-secondary">Afternoon</button>
<button type="button" class="btn btn-dark">Night</button>
    </div>
    <div class="greeting">
      <p id="greeting-text">Good Morning</p>
    </div>

    <div class="morning">
      <div class="sun"></div>
      <img id="cloud1" class="cloud" src="img/cloud.png" alt="" />
      <img id="cloud2" class="cloud" src="img/cloud.png" alt="" />
    </div>

    <div class="afternoon">
      <div class="noon-sun"></div>
      <img id="plane1" class="cloud" src="img/cloud.png" alt="" />
      <img id="plane2" class="cloud" src="img/airplane1.png" alt="" />
      <img id="noon-sun" class="noon-sun" src="img/sun1.gif" alt="">
    </div>

    <div class="night">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="moon"></div>
      <img id="amongus1" class="cloud night-opacity" src="img/sus-among-us.gif" alt="" />
      <img id="amongus2" class="cloud night-opacity" src="img/among-us-among-us-character.gif" alt="" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
